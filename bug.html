<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly trying to set innerHTML on a non-existent element
    document.getElementById('nonExistentElement').innerHTML = "This text won't show";

    // Correct way to ensure the element exists before setting innerHTML
    const myDiv = document.getElementById('myDiv');
    if (myDiv) {
      myDiv.innerHTML = 'Text changed successfully';
    }
  </script>
</body>
</html>
