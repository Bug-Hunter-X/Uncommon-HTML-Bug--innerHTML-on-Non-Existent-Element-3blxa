<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct way to ensure the element exists before setting innerHTML
    const myDiv = document.getElementById('myDiv');
    if (myDiv) {
      myDiv.innerHTML = 'Text changed successfully';
    } else {
      console.error('Element not found!');
    }
  </script>
</body>
</html>
